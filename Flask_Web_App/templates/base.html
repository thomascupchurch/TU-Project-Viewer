<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Planner Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .progress-bar.progress-bar-orange {
        background-color: #FF8200 !important;
        color: #fff !important;
        border: 1px solid #FF8200 !important;
    }
    .progress-bar[data-orange] {
        background-color: #FF8200 !important;
        color: #fff;
    }
    </style>
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>
    <div class="container-fluid my-4 tu-main-container">
        <h1 class="mb-4">TU's Project Hub</h1>
        <div class="mb-4">
            <a href="/" class="btn btn-outline-dark me-2">Dashboard</a>
            <a href="/tasks" class="btn btn-outline-secondary me-2">Tasks</a>
            <a href="/calendar" class="btn btn-outline-primary me-2">Calendar View</a>
            <a href="/kanban" class="btn btn-outline-success me-2">Kanban Board</a>
            <a href="/gantt" class="btn btn-outline-warning me-2">Gantt Chart</a>
            <a href="/timeline" class="btn btn-outline-info">Project Timeline</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
{% block scripts %}{% endblock %}
</html>
