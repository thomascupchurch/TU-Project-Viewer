<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Planner Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .progress-bar.progress-bar-orange {
        background-color: #FF8200 !important;
        color: #fff !important;
        border: 1px solid #FF8200 !important;
    }
    .progress-bar[data-orange] {
        background-color: #FF8200 !important;
        color: #fff;
    }
    </style>
    <link rel="stylesheet" href="/static/custom.css">
    <style id="color-scheme-style">
    :root {
        --primary-color: #4287f5;
        --secondary-color: #FF8200;
    }
    .progress-bar {
        background: var(--secondary-color);
    }
    .progress-bar .progress-bar-fill {
        background: var(--primary-color);
    }
    </style>
</head>
<body>
    <div class="container-fluid my-4 tu-main-container">
        <!-- Control Panel -->
        <div class="card mb-4">
            <div class="card-header">Control Panel</div>
            <div class="card-body">
                <form id="color-scheme-form" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="primaryColor" class="form-label mb-0">Primary Color</label>
                        <input type="color" class="form-control form-control-color" id="primaryColor" value="#4287f5" title="Primary Color">
                    </div>
                    <div class="col-auto">
                        <label for="secondaryColor" class="form-label mb-0">Secondary Color</label>
                        <input type="color" class="form-control form-control-color" id="secondaryColor" value="#FF8200" title="Secondary Color">
                    </div>
                </form>
            </div>
        </div>
        <h1 class="mb-4">TU's Project Hub</h1>
        <div class="mb-4">
            <a href="/" class="btn btn-outline-dark me-2">Dashboard</a>
            <a href="/tasks" class="btn btn-outline-secondary me-2">Tasks</a>
            <a href="/calendar" class="btn btn-outline-primary me-2">Calendar View</a>
            <a href="/kanban" class="btn btn-outline-success me-2">Kanban Board</a>
            <a href="/gantt" class="btn btn-outline-warning me-2">Gantt Chart</a>
            <a href="/timeline" class="btn btn-outline-info">Project Timeline</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Control panel color scheme logic with persistence
const primaryColorInput = document.getElementById('primaryColor');
const secondaryColorInput = document.getElementById('secondaryColor');
const colorStyle = document.getElementById('color-scheme-style');

function updateColors(save=true) {
    const primary = primaryColorInput.value;
    const secondary = secondaryColorInput.value;
    colorStyle.innerHTML = `:root {--primary-color: ${primary};--secondary-color: ${secondary};}
    .progress-bar {background: var(--secondary-color);}
    .progress-bar .progress-bar-fill {background: var(--primary-color);}`;
    if (save) {
        localStorage.setItem('primaryColor', primary);
        localStorage.setItem('secondaryColor', secondary);
    }
}

// Load saved colors on page load
document.addEventListener('DOMContentLoaded', function() {
    const savedPrimary = localStorage.getItem('primaryColor');
    const savedSecondary = localStorage.getItem('secondaryColor');
    if (savedPrimary) primaryColorInput.value = savedPrimary;
    if (savedSecondary) secondaryColorInput.value = savedSecondary;
    updateColors(false);
});

primaryColorInput.addEventListener('input', function() { updateColors(true); });
secondaryColorInput.addEventListener('input', function() { updateColors(true); });
</script>
{% block scripts %}{% endblock %}
</html>
