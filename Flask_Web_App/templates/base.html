<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Planner Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .progress-bar.progress-bar-orange {
        background-color: #FF8200 !important;
        color: #fff !important;
        border: 1px solid #FF8200 !important;
    }
    .progress-bar[data-orange] {
        background-color: #FF8200 !important;
        color: #fff;
    }
    </style>
</head>
<body>
    <div class="container-fluid my-4" style="height: 100vh; max-width: 100vw; overflow: hidden;">
        <h1 class="mb-4">TU's Project Hub</h1>
        <div class="mb-4">
            <a href="/calendar" class="btn btn-outline-primary me-2">Calendar View</a>
            <a href="/kanban" class="btn btn-outline-success me-2">Kanban Board</a>
            <a href="/gantt" class="btn btn-outline-warning">Gantt Chart</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
